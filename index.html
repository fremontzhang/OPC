<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0F172A;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .gradient-bg {
            background: radial-gradient(circle at top right, #3B82F6 0%, transparent 40%),
                radial-gradient(circle at bottom left, #8B5CF6 0%, transparent 40%);
        }

        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">
    <!-- Animated background elements -->
    <div class="fixed inset-0 gradient-bg opacity-30"></div>
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500/20 rounded-full blur-[100px] animate-float"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-[120px] animate-float"
        style="animation-delay: -3s;"></div>

    <div class="w-full max-w-md px-6 relative z-10">
        <div class="glass rounded-[40px] p-10 flex flex-col items-center">
            <!-- Logo -->
            <div class="bg-blue-600 p-4 rounded-2xl mb-8 shadow-2xl shadow-blue-500/40">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">欢迎回来</h1>
            <p class="text-slate-400 text-sm mb-10 text-center">输入您的详细信息，即可管理您的创意帝国。</p>

            <form id="loginForm" class="w-full space-y-6">
                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-widest mb-2 ml-1">电子邮件</label>
                    <input type="email" required value="demo@example.com" placeholder="name@company.com"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 outline-none input-focus">
                </div>

                <div>
                    <div class="flex justify-between mb-2 ml-1">
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest">密码</label>
                        <a href="#" class="text-xs text-blue-400 hover:text-blue-300 transition-colors">忘记了么?</a>
                    </div>
                    <input type="password" required value="123456" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 outline-none input-focus">
                </div>

                <div class="flex items-center gap-3 py-2">
                    <input type="checkbox" id="remember" checked
                        class="w-4 h-4 rounded border-white/10 bg-white/5 accent-blue-600">
                    <label for="remember" class="text-sm text-slate-400 cursor-pointer">请记住我30天</label>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-600/20 active:scale-[0.98] transition-all duration-200">
                    登录控制面板
                </button>
            </form>

            <div class="mt-10 flex items-center gap-4 w-full">
                <div class="h-px flex-1 bg-white/10"></div>
                <span class="text-xs text-slate-500 font-medium">或继续</span>
                <div class="h-px flex-1 bg-white/10"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-8 w-full">
                <button
                    class="flex items-center justify-center gap-3 bg-white/5 border border-white/10 hover:bg-white/10 py-3 rounded-2xl transition-all">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    <span class="text-sm font-semibold text-white text-opacity-80">谷歌</span>
                </button>
                <button
                    class="flex items-center justify-center gap-3 bg-white/5 border border-white/10 hover:bg-white/10 py-3 rounded-2xl transition-all">
                    <img src="https://www.svgrepo.com/show/447194/apple-black.svg" class="w-5 h-5 invert" alt="Apple">
                    <span class="text-sm font-semibold text-white text-opacity-80">苹果</span>
                </button>
            </div>

            <p class="mt-10 text-sm text-slate-400">
                还没有账号? <a href="#" class="text-blue-400 font-semibold hover:underline">免费注册</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Authenticating...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.success) {
                    // 存储用户信息到 localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + data.message);
                    btn.textContent = 'Log In to Dashboard';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Server connection error. Is server.py running?');
                btn.textContent = 'Log In to Dashboard';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
