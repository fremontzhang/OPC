<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test /api/accounts</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/accounts');
                const data = await response.json();

                resultEl.textContent = `Status: ${response.status}\n` +
                    `Accounts Found: ${data.length}\n\n` +
                    JSON.stringify(data, null, 2);

                console.log('API Response:', data);
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                console.error('API Error:', error);
            }
        }

        // Auto-run on load
        window.addEventListener('load', testAPI);
    </script>
</body>

</html>
